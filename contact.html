<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Aarush Verulkar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/tab.png" type="image/x-icon">
    <style>
        /* Catppuccin Mocha Colors */
        :root {
            --ctp-base: #1e1e2e;          /* Base background */
            --ctp-mantle: #181825;         /* Secondary background */
            --ctp-crust: #11111b;          /* Darker background */
            --ctp-text: #cdd6f4;           /* Main text */
            --ctp-subtext0: #a6adc8;       /* Secondary text */
            --ctp-subtext1: #bac2de;       /* Tertiary text */
            --ctp-surface0: #313244;       /* Surface background */
            --ctp-surface1: #45475a;       /* Higher surface */
            --ctp-surface2: #585b70;       /* Highest surface */
            --ctp-overlay0: #6c7086;       /* Overlay elements */
            --ctp-blue: #89b4fa;           /* Blue accent */
            --ctp-lavender: #b4befe;       /* Lavender accent */
            --ctp-sapphire: #74c7ec;       /* Sapphire accent */
            --ctp-sky: #89dceb;            /* Sky accent */
            --ctp-teal: #94e2d5;           /* Teal accent */
            --ctp-green: #a6e3a1;          /* Green accent */
            --ctp-yellow: #f9e2af;         /* Yellow accent */
            --ctp-peach: #fab387;          /* Peach accent */
            --ctp-maroon: #eba0ac;         /* Maroon accent */
            --ctp-red: #f38ba8;            /* Red accent */
            --ctp-mauve: #cba6f7;          /* Mauve accent */
            --ctp-pink: #f5c2e7;           /* Pink accent */
            --ctp-flamingo: #f2cdcd;       /* Flamingo accent */
            --ctp-rosewater: #f5e0dc;      /* Rosewater accent */
        }
        
        body {
            margin: 0;
            font-family: 'Avenir', 'Helvetica Neue', Arial, sans-serif; /* Avenir with fallbacks */
            font-size: 14px;
            line-height: 1.8;
            text-align: center;
            color: var(--ctp-text);
            background-color: var(--ctp-base);
        }
        
        header {
            position: sticky;
            top: 0;
            background: var(--ctp-mantle);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 100;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: var(--ctp-subtext1);
            font-weight: normal;
            font-family: 'Avenir', 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: 0.03em;
            transition: color 0.2s ease;
        }
        
        nav ul li a:hover {
            color: var(--ctp-blue);
            text-decoration: none;
        }
        
        .contact-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px); /* Full height minus header */
            gap: 20px;
        }
        
        .contact-text {
            font-size: 16px;
            color: var(--ctp-text);
            line-height: 1.8;
        }
        
        .contact-text a {
            text-decoration: underline;
            color: var(--ctp-blue);
            font-size: 12px;
            transition: color 0.2s ease;
        }
        
        .contact-text a:hover {
            color: var(--ctp-sapphire);
        }
        
        .icon-container {
            display: flex;
            gap: 20px; /* Spacing between icons */
        }
        
        .contact-icon {
            color: var(--ctp-subtext0);
            font-size: 2em; /* Adjust icon size */
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }
        
        .contact-icon:hover {
            color: var(--ctp-peach); /* Change color on hover to peach */
            transform: scale(1.1); /* Slight zoom effect */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-content">
        <!-- Text Section -->
        <p class="contact-text">
            Take a look at some recent work, or feel free to get in touch.
        </p>
        <!-- Icons Section -->
        <div class="icon-container">
            <!-- LinkedIn -->
            <a href="https://linkedin.com/in/aarush-verulkar" target="_blank" class="contact-icon">
                <i class="fab fa-linkedin"></i>
            </a>
            <!-- GitHub -->
            <a href="https://github.com/aarush-verulkar-usc" target="_blank" class="contact-icon">
                <i class="fab fa-github"></i>
            </a>
            <!-- Gmail -->
            <a href="mailto:verulkar@usc.edu" target="_blank" class="contact-icon">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
</body>
</html>
