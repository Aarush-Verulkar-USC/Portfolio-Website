<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarush Verulkar - Resume</title>
    <!-- Import Geist Sans font -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/geist/1.0.0/geist-sans.min.css" rel="stylesheet">
    <!-- Import Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Geist Sans', sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        a {
            text-decoration: none;
            color: #0077b6;
        }
        
        /* Header styles */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 25px;
        }
        
        nav ul li a {
            color: #333;
            padding-bottom: 5px;
            font-size: 16px;
            font-weight: 500;
        }
        
        nav ul li a:hover, nav ul li a.active {
            color: #0077b6;
            border-bottom: 2px solid #0077b6;
        }
        
        .home-icon {
            margin-right: 5px;
        }
        
        /* Main content styles */
        .main-content {
            padding: 20px 0 40px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* PDF embed container */
        .pdf-container {
            width: 100%;
            height: 85vh;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Download button */
        .download-button {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }
        
        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background-color: #0077b6;
            color: white;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .download-link:hover {
            background-color: #005f92;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house home-icon"></i>Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="resume.html" class="active">Resume</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main content -->
    <div class="main-content">
        <h1>Resume</h1>
        
        <div class="download-button">
            <a href="resume.pdf" download class="download-link">
                <i class="fa-solid fa-download"></i> Download PDF
            </a>
        </div>
        
        <div class="pdf-container">
            <!-- Replace "resume.pdf" with the actual path to your PDF file -->
            <iframe src="resume.pdf" class="pdf-embed" title="Aarush Verulkar Resume"></iframe>
        </div>
    </div>
</body>
</html>
