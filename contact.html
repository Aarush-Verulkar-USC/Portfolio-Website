<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Aarush Verulkar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/tab.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color palette */
            --navy: #0a192f;
            --light-navy: #112240;
            --lightest-navy: #233554;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f4;
            --white: #e6f1ff;
            --green: #64ffda;
            
            /* Typography */
            --font-mono: 'Geist Mono', 'SF Mono', 'Fira Code', 'Roboto Mono', monospace;
            
            /* Transitions */
            --transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            margin: 0;
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
            font-family: var(--font-mono);
            font-size: 15px;
            line-height: 1.6;
            color: var(--slate);
            background-color: var(--navy);
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3, h4, h5, h6 {
            margin: 0 0 10px 0;
            font-weight: 500;
            color: var(--lightest-slate);
            line-height: 1.1;
            font-family: var(--font-mono);
        }
        
        p {
            margin: 0 0 15px 0;
        }
        
        a {
            display: inline-block;
            text-decoration: none;
            text-decoration-skip-ink: auto;
            color: var(--green);
            position: relative;
            transition: var(--transition);
        }
        
        a:hover, a:focus {
            color: var(--green);
        }
        
        /* Navigation */
        header {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 11;
            width: 100%;
            height: 70px;
            background-color: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }
        
        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            width: 100%;
            color: var(--lightest-slate);
            font-family: var(--font-mono);
            z-index: 12;
            padding: 0 50px;
            height: 70px;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            list-style: none;
        }
        
        .nav-item {
            margin: 0 5px;
            position: relative;
        }
        
        .nav-link {
            padding: 10px;
            color: var(--lightest-slate);
            font-size: 13px;
            font-weight: 400;
            transition: var(--transition);
        }
        
        .nav-numbered {
            color: var(--green);
            font-size: 13px;
            margin-right: 5px;
            font-weight: 400;
        }
        
        .nav-link:hover, .nav-link:focus {
            color: var(--green);
        }
        
        /* Contact */
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            position: relative;
            margin: 0 0 30px;
            font-size: clamp(20px, 5vw, 24px);
            white-space: nowrap;
            color: var(--lightest-slate);
        }
        
        .section-number {
            color: var(--green);
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 400;
            margin-right: 10px;
        }
        
        .contact-text {
            max-width: 800px;
            margin-bottom: 25px;
            font-size: 15px;
            line-height: 1.5;
            color: var(--light-slate);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }
        
        .social-icon {
            color: var(--light-slate);
            font-size: 22px;
            transition: var(--transition);
        }
        
        .social-icon:hover {
            color: var(--green);
            transform: translateY(-3px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 0 25px;
            }
        }
        
        @media (max-width: 480px) {
            .social-links {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li class="nav-item"><a href="index.html" class="nav-link"><span class="nav-numbered">01.</span>Home</a></li>
                <li class="nav-item"><a href="research.html" class="nav-link"><span class="nav-numbered">02.</span>Research</a></li>
                <li class="nav-item"><a href="projects.html" class="nav-link"><span class="nav-numbered">03.</span>Projects</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link"><span class="nav-numbered">04.</span>Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            
            <p class="contact-text">
                Take a look at some recent work, or feel free to get in touch.
            </p>
            
            <div class="social-links">
                <a href="https://linkedin.com/in/aarush-verulkar" target="_blank" class="social-icon" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                
                <a href="https://github.com/aarush-verulkar-usc" target="_blank" class="social-icon" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                
                <a href="mailto:verulkar@usc.edu" class="social-icon" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
